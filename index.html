<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Twitter API Fetcher" />
    <meta name="description" content="Allows you to fetch your twitter posts without using the 1.1 API. Pure JavaScript! Learn more and get updates at: http://www.jasonmayes.com/projects/twitterApi/" />
    <meta name="" content=""/>
    <meta http-equiv="refresh" content="30" />
   	<script type="text/javascript" src="https://hashtagblessed.github.io/js/jquery/jquery-1.7.1.min.js"></script>
    <title></title>
    <link src="https://hashtagblessed.github.io/css/style.css" rel="stylesheet" type="text/css" />
    <style>
    @font-face {
font-family: "Fraktur";
src: url("/fonts/GotenborgFraktur.otf")format("opentype");
}
</style>
  </head>
  <body>
  <div>
  <img src="https://hashtagblessed.github.io/img/illuminated.jpg"></img>
    <div style="position: absolute; left: 580px; top: 500px; z-index: 100; display;inline-block; max-width:1400px;">
    <div><img src="https://hashtagblessed.github.io/img/at_symbol.jpg" align=left  style="margin-right:40px; margin-bottom: 10px; margin-top:30;"></img></div>
    <div id="example4" style="position: absolute; margin-top: 150px; max-width:1380px;">
    </div>
    </div>
<!-- moment.js only needed for Query 6 example -->
    <script type="text/javascript" src="https://hashtagblessed.github.io/js/twitterFetcher_min.js"></script>
    <script>
    var config4 = {
  "id": '959916065932312576',
  "domId": 'example4',
  "maxTweets": 1,
  "enableLinks": false,
  "showUser": true,
  "showTime": true,
  "dateFunction": dateFormatter,
  "showRetweet": false
};

// For advanced example which allows you to customize how tweet time is
// formatted you simply define a function which takes a JavaScript date as a
// parameter and returns a string!
// See http://www.w3schools.com/jsref/jsref_obj_date.asp for properties
// of a Date object.
function dateFormatter(date) {
  return date.toTimeString();
}

twitterFetcher.fetch(config4);
</script>
</body>
</html>
